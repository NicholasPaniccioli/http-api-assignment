<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">

    const handleResponse = (xhr) => {
      const type = xhr.getResponseHeader('content-type');
      const content = document.querySelector('#content');

      const h1 = document.createElement('h1');
      const p = document.createElement('p');
      const obj = JSON.parse(xhr.response);
      
      if(type === 'application/json'){

        switch(xhr.status){
          case 200:
            content.innerHTML = '<b>Success!</b>';
            break;
          case 400:
            content.innerHTML = '<b>Bad Request :(</b>';
            break;
          case 404:
            content.innerHTML = '<b>Resource Not Found, Dawg!</b>';
            break;
          default:
            content.innerHTML = '<b>Error code not implemented by client!</b>';
            break;
        }
      } else if (type === 'text/xml'){
        
      }

      content.innerHTML += `<p>${obj.message}</p>`;

    };

    const sendAjax = (url, acceptedType) => {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', url);
      xhr.setRequestHeader('Accept', acceptedType);

      xhr.onload = () => handleResponse(xhr);
      xhr.send();

    };

    const init = () => {
      const type = document.querySelector("#type").value;
      const page = document.querySelector("#page").value;

      const sendButton = document.querySelector("#send");

      const sendJSON = () => sendAjax(page,'application/json');
      //const sendXML = () => sendAjax(page,'text/xml');

      if(type === "text/xml")
      {
        sendButton.addEventListener('click', sendXML)
      } else {
        sendButton.addEventListener('click', sendJSON);
      }

    };

    window.onload = init;

  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success" selected>Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json" selected>JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
